updateMember = UPDATE MEMBER SET MEMBERNAME = ?, MEMBERPWD = ?, MEMBERPHONE = ? WHERE MEMBERID = ?
selectMyReservation = SELECT * FROM RESERVATIONINFO R JOIN PAYMENT P USING (RESERVENO) WHERE R.MEMBERID = ? ORDER BY R.CHECKINDATE ASC
#selectMyReservation = SELECT * FROM (SELECT ROWNUM AS RNUM, R.* FROM (SELECT R.*, P.* FROM RESERVATIONINFO R JOIN PAYMENT P USING (RESERVENO) WHERE R.MEMBERID = ? ORDER BY R.CHECKINDATE ASC) R) WHERE RNUM BETWEEN ? AND ?

